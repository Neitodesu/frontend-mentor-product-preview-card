<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="product-card">
      <img src="./assets/images/image-product-mobile.jpg" alt="bottle of perfume" id="product-img" />
      <img src="./assets/images/image-product-desktop.jpg" alt="bottle of perfume" id="main-img" />
      <div class="card-details">
        <p class="product-name">PERFUME</p>
        <h1 class="product-header">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="pricing">$149.99 <span class="old-price">$169.99</span></p>
        <button><img src="./assets/images/icon-cart.svg" alt="cart" /> Add to Cart</button>
      </div>
    </div>

      <a href="https://www.github.com/neitodesu" target="_blank">NeitoDev</a>
    </div> -->
  </body>
</html>
